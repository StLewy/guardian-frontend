<h2 mat-dialog-title>Wybieram</h2>
<form #addForm="ngForm" (ngSubmit)="addPairing(addForm)">
<mat-dialog-content class="mat-typography">
  <table>
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>ile miesięcy</mat-label>
          <mat-select ngModel name="period" id="period" required>
            <mat-option value="3">3</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="12">12</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>kwota $</mat-label>
          <mat-select ngModel name="amount" id="amount" required>
            <mat-option value="50">50</mat-option>
            <mat-option value="100">100</mat-option>
            <mat-option value="150">150</mat-option>
            <mat-option value="200">200</mat-option>
            <mat-option value="250">250</mat-option>
            <mat-option value="300">300</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <input hidden matInput [ngModel]="data.idNeedy" name="idNeed" id="idNeed">
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="!isSave">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit">Wybieram</button>
</mat-dialog-actions>
<mat-dialog-actions align="end">
    <div *ngIf="isSave == 'S'">
    <p>dziękujemy za wybranie rodziny. Dalsze informacje otrzymasz na maila</p>
      <button mat-button mat-dialog-close>OK</button>
    </div>
  <div *ngIf="isSave == 'B'">
    <p>wystąpił błąd</p>
    <button mat-button mat-dialog-close>OK</button>
  </div>
<!--    <div>-->
<!--    <p *ngIf="isSave == 'B'">Błąd zapisu</p>-->
<!--      <button mat-button mat-dialog-close>OK</button>-->
<!--    </div>-->
</mat-dialog-actions>
</form>
